<!-- Portfolio Grid Section -->
    <section id="organizers" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Organizers</h2>
                    <h3 class="section-subheading text-muted"></h3>
                </div>
            </div>
            <form id="searchForm" class="col-md-12 form-horizontal" role="form">
                {% for post in site.data.twenty_22.organizers %}
                    <div id="{{ post.title }}" class="row">
                        <div class="col-md-4 speakers-item" style="vertical-align: text-top; margin-bottom:-1px">
                            <a href="{{ post.name }}" class="speakers-link" data-toggle="modal">
                                <img src="../css/2022_style/img/organizers/{{ post.thumbnail }}" class="img-centered" width="160px" height="160px">
                            </a>
                            <div class="speakers-caption">
                                <h4  style="text-transform: capitalize;">{{ post.name }}</h4>
                                <p class="text-muted" >{{ post.subtitle }}</p>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <p valign="top">{{post.description}}</p>
                        </div>
                    </div>
                    <div class="row"><p><br></br></p></div>
                {% endfor %}
            </form>
        </div>
        <p><center><h4>If you have any questions, feel free to contact jingkuan.song@gmail.com</h4></center></p>
    </section>
